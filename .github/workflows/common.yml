on: [push]
name: Common checks
jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-yarn
      - name: Linting
        run: yarn lint
      - name: Type checking
        run: yarn ts:check
      - name: Check formatting
        run: yarn format:check
      - name: Run unit tests
        run: yarn test:ci
